<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/291e79a91f.js" crossorigin="anonymous"></script>
    <title>Memo</title>
</head>

<body>

    <div class="wrapper">

        <div class="wrap">
            <h1>How good is your memory?</h1>
            <button class="restart"><i class="fas fa-redo-alt"></i> </button>
        </div>


        <p class="click">Click any card to start the game</p>

        <div class="cards">
            <div class="card blackdog">
                <img src="images/dog-3204497_640.jpg" alt="#" id="0">
            </div>

            <div class="card rusel">
                <img src="images/dog-2029214_640.jpg" alt="#" id="1">
            </div>

            <div class="card brown">
                <img src="images/dog-5021242_640.jpg" alt="#" id="2">
            </div>

            <div class="card buldog">
                <img src="images/french-bulldog-6188022_640.jpg" alt="#" id="3">
            </div>

            <div class="card corgi">
                <img src="images/pet-3389729_640.jpg" alt="#" id="4">
            </div>

            <div class="card blackdog">
                <img src="images/dog-3204497_640.jpg" alt="#" id="0">
            </div>

            <div class="card sausage">
                <img src="images/rauhaardackel-4412625_640.jpg" alt="#" id="5">
            </div>

            <div class="card brown">
                <img src="images/dog-5021242_640.jpg" alt="#" id="2">
            </div>

            <div class="card sausage">
                <img src="images/rauhaardackel-4412625_640.jpg" alt="#" id="5">
            </div>

            <div class="card corgi">
                <img src="images/pet-3389729_640.jpg" alt="#" id="4">
            </div>

            <div class="card rusel">
                <img src="images/dog-2029214_640.jpg" alt="#" id="1">
            </div>

            <div class="card buldog">
                <img src="images/french-bulldog-6188022_640.jpg" alt="#" id="3">
            </div>

        </div>

    </div>

    <div class="wrapper2">
        <p class="moves">Moves: <span class="move">0</span></p>
        <p>Time: <span class="time">0:00</span></p>
    </div>

    <div class="modal modal-animation">
        <button class="close"><i class="fas fa-times"></i></button>
        <h2>Congratulations!</h2>
        <p class="summary">You completed the game using
            <span class="moves-game">10</span> moves in
            <span class="time-game">0:45</span> sec
        </p>
    </div>
    <script src="main.js"></script>
</body>

</html>
